<script>
    $( function() {
        $('.calculator-wrap .btn-inquiry').on('click',function(){
            pageFunc.calculation();
        });

        //예치금액
        $( "#monthMoneySlider" ).slider({
            range: "min",
            value:removeComma($("#money").val()),
            min: 0,
            max: 1000000000, //180622 pm max값 수정
            disabled:false,
            step: 10000,
            slide: function( event, ui ) {
                $( "#money" ).val( addComma(ui.value) );
            }
        });
        $("#money").change(function () {
            
            var value = this.value*1 ? this.value*1 : this.value.getNumber() ? this.value.getNumber() : "0";
            var _max = parseFloat($(this).parent().siblings('.slider-wrap').find('.slider').attr('max'));
            value =  value*1 > _max  ? _max+"" : value;
            this.value = addComma(value);
            $("#monthMoneySlider").slider("value", value);
        });

        //예치기간
        $( "#paymentSlider" ).slider({
            range: "min",
            value:0,
            min: 0,
            max: 60, //180622 pm max값 수정
            step: 1,
            slide: function( event, ui ) {
                $( "#month" ).val( addComma(ui.value) );
            }
        });
        $("#month").change(function () {
            var value =  this.value.getNumber();
            this.value = value;
            $("#paymentSlider").slider("value", value);
        });

        //이자율
        $( "#interestSlider" ).slider({
            range: "min",
            value:0,
            min: 0,
            max: 20, //180622 pm max값 수정
            step: 0.01,
            slide: function( event, ui ) {
                $( "#interest" ).val( ui.value );
            }
        });
        $("#interest").change(function () {
            var value = this.value*1 ? this.value : "0";
            this.value = value;
            $("#interestSlider").slider("value", value);
        });
    } );
</script>
