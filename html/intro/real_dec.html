<script type="text/javascript">

	var depth3 = -1;
	var tempProdCode = "${PROD_CODE}";
	
	var essentialItemArry=[];//20211214 약관 PDF 적용 
	var optinItemArry=[];//20211214 약관 PDF 적용 
	var firstOpenEssential = false;//20211214 약관 PDF 적용

		if(tempProdCode=="P999999999"){
			PageFunc.userProdCode = "P000000014";

		}else{
			PageFunc.userProdCode = tempProdCode;
		}
		PageFunc.userCustNm = "${CUST_NM}";
		PageFunc.isMobile = ${isMobile};
		PageFunc.landChCd = "${LAND_CH_CD}";
		PageFunc.currentDate = ${date};
		PageFunc.initPage();
		document.title = "대출신청 < 대출상품 < 예가람저축은행";
		
		termsRadioChangeEvent();
		
		//20210927 만31세 이하 대학생·청년층확인서 체크
		$("#jumin1").on("blur", function(){
			var value = $(this).val();
			if(value.length >= 6){
				value = UtilFunc.getAge(value);
				$("input[name=prod_terms_agree5]").each(function(){
					var chkVal = $(this).val();
					$(this).attr("checked", "");
					$(this).parent().removeClass("checked");
					if(value <= 31){
						if(chkVal == 'Y'){
							$(this).attr("checked", "checked");
							$(this).parent().addClass("checked");
						}
					}else{
						if(chkVal == 'N'){
							$(this).attr("checked", "checked");
							$(this).parent().addClass("checked");
						}
					}
				});
			}
		});
		//20211214 약관 PDF 적용 
		$(".contents").find(".agree-wrap").find('.items').find("button").on("click", function (){
			var btnId = $(this).attr("id");
			
			if( (btnId == "btnAgreemenAll") || (btnId == "btnAgreemenChall") ){
				return;
			}
			
			var value = $(this).val();
			var nameValue = $(this).parent().find("label").find("span").text();//20220726 pdfview title추가
			if(value !=""){
				var viewerElement = document.getElementById("viewer"); 
				var streamdocs = new StreamDocs({
					element : viewerElement,
				});
				
				$("#viewer").attr("src","/resources/pdfjs-2/web/viewer.html?file=/resources/pdfjs-2/"+value);
				$("#viewer").attr("title",nameValue);//20220726 pdfview title추가
			}
		});

		$(".contents").find(".agree-wrap").find('.guide-means').find("button").on("click", function (){
			var btnId = $(this).attr("id");
			
			if( (btnId == "btnAgreemenAll") || (btnId == "btnAgreemenChall") ){
				return;
			}
			
			var value = $(this).val();
			var nameValue = $(this).parent().find("label").find("span").text();//20220726 pdfview title추가
			if(value !=""){
				var viewerElement = document.getElementById("viewer");

					element : viewerElement,
				});
				
				$("#viewer").attr("src","/resources/pdfjs-2/web/viewer.html?file=/resources/pdfjs-2/"+value);
				$("#viewer").attr("title",nameValue);//20220726 pdfview title추가

		validateForm: function() {
			var cloneValidate = $.extend( [], formValidate );
			for (var i = 0; i < cloneValidate.length; i++) {
				var element = cloneValidate[i];
				if(typeof element.inputType == "undefined" || element.inputType.length == 0) continue;
				var inputList = element.inputType;
				var isMatch = false;
				for (var x = 0; x < inputList.length; x++) {
					var input = inputList[x];
					if($("#"+element.id).prop("tagName").toLowerCase()=="select"){
						if( input == PageFunc.currentInputType && !$("#"+element.id).parent().parent().is(":hidden") ){
							isMatch = true;
						}
					}else{
						if( input == PageFunc.currentInputType && !$("#"+element.id).is(":hidden") ){
							isMatch = true;
						}
					}
				}
				if(!isMatch){
					cloneValidate.splice(i , 1);
					i--;
				}
			}
			var validate = PageValidate.validate( cloneValidate );
			if(!validate.result) {
				validate.alert();
				return false;
			}
			return true;
		},
		
		getNotCheckedTermsTitle : function() {
			var title = "";
			var notCount = 0;
			$(".agree-box").find("div,p").each(function( index, element ){
				if( typeof $( element ).attr("needyn") == "undefined" )return;
				var isVisible = $( element ).is(":visible");
				var needyn = $( element ).attr("needyn");
				if( notCount > 0 )return;
				var celement = $(element).clone();
				$(celement).find("button").remove();
				title = $( celement ).find(".item-tit").eq(0).text();
				if( needyn == "Y"  && isVisible ){
					$( element ).find(".ctm-check").each(function( index, element ){
						if( !$(element).hasClass("checked") ){
							if( title.length == 0 ){
								var cl = $(element).clone();
								$( cl ).find("button").remove();
								title = $( cl ).text();
							}
							notCount++;
							return;
						}
					});
				}
				if(notCount == 0) title = "";
			});
			return title;
		},

			}

		getTermsAgreementList : function(){
			var termsList = $.extend( [], PageFunc.termsTypeArr );
			termsList.sort(function( a, b ){
				return a["ALL_SEQ"] - b["ALL_SEQ"];
			});

		getTermsAgreement : function(){
			var delimeter = "|";
			var marketYn = "";
			var termsList = $.extend( [], PageFunc.termsTypeArr );
			termsList.sort(function( a, b ){
				return a["YN_SEQ"] - b["YN_SEQ"];
			});
			for (var i = 0; i < termsList.length; i++) {
				var terms = termsList[i];
				var termCode = terms.TERM_CODE;
				var seq = terms.YN_SEQ;
				if(seq < 0) continue;
				$(".agree-box").find("div,p").each(function( index, element ){
					var code = $(element).attr("id");

					if( termCode == code ){
						if($(element).is(":visible")){
							var need = $(element).attr("needyn");
							if( need == "N" ){
								var notcheckCount = $(element).find(".ctm-check").not(".checked").length;
								if( notcheckCount > 0 ){
									marketYn += "N" + delimeter;
								}else{
									marketYn += "Y" + delimeter;
								}
							}else{
								marketYn += "Y" + delimeter;
							}
						}else{
							marketYn += "" + delimeter;
						}
					}
				});
			}
			return marketYn.substring( 0, marketYn.length - 1 );
		},

		getMarketingYn: function(gbn){
			var marketingForSeq;
			var delimeter = "|";
			var marketYn = "";
			var marketAreaId;
			if(gbn==1){
				marketingForSeq = ["agree12", "agree8", "agree7", "guide1", "guide2", "guide3", "guide4", "guide5", "agree37"];
				marketAreaId = "#" + "${CODE_T000800003}";
			}else if(gbn==2){
				marketingForSeq = ["agree26"];
				marketAreaId = "#" + "${CODE_T000800016}";
			}else if(gbn==3){
				marketingForSeq = ["agree27"];
				marketAreaId = "#" + "${CODE_T000800017}";
			}else if(gbn==4){//20220331 신규약관 추가
				marketingForSeq = ["agree29"];
				marketAreaId = "#" + "${CODE_T000800022}";
			}else if(gbn==5){
				marketingForSeq = ["agree50"];
				marketAreaId = "#" + "${CODE_T001000002}";
			}
			
			while(marketingForSeq.length != 0){
				var popAttr =  marketingForSeq.shift();
				$( marketAreaId ).find("input").each(function( index, element ){//.ctm-check
					var attr = $( element ).attr("id");//.find("label") for
					if(popAttr == attr){
						if(attr.indexOf("guide-all") == -1){
							if($( element).parent().hasClass("checked")){//-.parent()
								marketYn += "Y" + delimeter;
							}else if(popAttr=='guide5'){
								marketYn += "N" + delimeter;
							}else{
								marketYn += "N" + delimeter;
							}
						}
					}
				});
			}
			return marketYn.substring( 0, marketYn.length - 1 );
		},

	    },
	    getYCheckedRadio : function() {
			var result = null;
			$(".radio-area").each(function( index, element ){
				var selectedElment = $(element).find("input[type='radio']:checked");
				var selectedId = selectedElment.attr("id");
				if( typeof selectedId != "undefined" && selectedId.indexOf("Y") > -1 ){
					result = $(element).find("input[type='radio']").eq(0);
					$(element).closest("li").addClass("warning");
				}else{
					$(element).closest("li").removeClass("warning");
				}
			});
			return result;
	    },
		jobJoinDayUpdate :  function() {
			if($('#job_join_day').is(':visible')) {
				var value = $('#job_join_day').val();
				var job_period = '';
				if(value.length == 8 && new Date([value.substr(0, 4), value.substr(4, 2), value.substr(6)].join('-')) != 'Invalid Date') {
					var current = new Date();
					var inputYear = value.substr(0, 4);
					var inputMonth = value.substr(4, 2);
					var months = (current.getFullYear() - Number(inputYear)) * 12 + (current.getMonth() + 1) - Number(inputMonth) + 1;
					job_period = months < 0 ? 0 : months;
				}else{
					customAlert({title : "알림" , message : "날짜 형식에 맞지 않습니다." }, function() { $('#job_join_day').focus(); });
					return false;
				}
				$('#job_period').val(job_period);
			}
			return true;
		},

		isCarNumChk : function(val){
		    var data = val;
		    var carPattern1 = /^[0-9]{2}[가-힣]{1}[\s]*[0-9]{4}$/;  //12가1234
		    var carPattern2 = /^[0-9]{3}[가-힣]{1}[\s]*[0-9]{4}$/;  //123가1234
		    var carPattern3 = /^[가-힣]{2}[\s]*[0-9]{2}[가-힣]{1}[\s]*[0-9]{4}$/;  //서울12가1234
		    if(!carPattern1.test(data) && !carPattern2.test(data) && !carPattern3.test(data)){
		        return false;
		    }else{
		        return true;
		    }
		},
		getProdMarketingYn: function(gbn){//상품설명서 하위내용20210927
			var marketingForSeq;
			var delimeter = "|";
			var marketYn = "";
			var marketAreaId;
			if(gbn==1){
				marketingForSeq = ["prod_terms_agree0", "prod_terms_agree4_1", "prod_terms_agree4_2", "prod_terms_agree5_1", "prod_terms_agree5_2"];
				marketAreaId = "#" + "${CODE_T000800004}";
			}else{
				marketingForSeq = ["prod_terms_agree0","prod_terms_agree7_1", "prod_terms_agree7_2"];
				marketAreaId = "#" + "${CODE_T000800005}";
			}
			
			while(marketingForSeq.length != 0){
				var popAttr =  marketingForSeq.shift();
				$(marketAreaId).find("input").each(function( index, element ){
					var inputId = $(this).attr("id");
					if(popAttr == inputId){
						if(popAttr =="prod_terms_agree0" && $(this).attr("checked")){
							marketYn += 	"Y"+ delimeter;
						}
						else if($(this).parent().hasClass("checked")) {
							marketYn += $(this).val()+ delimeter;
						}
					}
				});
			}
			
			return marketYn;
			
		},
	});
